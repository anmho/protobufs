syntax = "proto3";
package blackjack;
option go_package = "./blackjack";

import "google/protobuf/empty.proto";
import "proto/blackjack/messages.proto";




service BlackJackService {
    rpc ViewGames(google.protobuf.Empty)
        returns (blackjack.ViewGamesResponse) {}
    rpc StartGame(google.protobuf.Empty) returns (blackjack.StartGameResponse) {}
    rpc JoinGame(blackjack.JoinGameRequest) returns (blackjack.JoinGameResponse) {}
}