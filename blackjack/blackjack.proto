syntax = "proto3";
package blackjack;
option go_package = "./pb_blackjack";

import "google/protobuf/empty.proto";
import "proto/blackjack/messages.proto";




service BlackJackService {
    rpc ViewGames(blackjack.ViewGamesRequest)
        returns (blackjack.ViewGamesResponse) {}
    rpc CreateGame(blackjack.StartGameRequest)
        returns (blackjack.StartGameResponse) {}
    rpc PlayGame(stream blackjack.PlayGameRequest)
        returns (stream blackjack.JoinGameResponse) {}
}